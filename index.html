<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div id="container">
    <div id="card">
      <div class="box-text">
        <span class="title">Get </span><span class="title-purple">insights </span><span class="title">that help your business grow.</span>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience , and overall efficiency</p>
        <div class="box-data-container">
          <div class="box-data">
            <span class="span-number">10k+</span>
            <span class="span-text">COMPANIES</span>
          </div>
          <div class="box-data">
            <span class="span-number">314</span>
            <span class="span-text">TEMPLATES</span>
          </div>
          <div class="box-data">
            <span class="span-number">12M+</span>
            <span class="span-text">QUERIES</span>
          </div>
      </div>
      </div>
      <div class="box-image">
        <img src="./images/image-header-desktop.jpg" alt="">
      </div>
    </div>
  </div>

</body>
</html>
